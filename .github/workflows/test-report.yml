name: "Test Report"
on:
  workflow_run:
    workflows: ["CMake on multiple platforms"]
    types:
      - completed
permissions:
  contents: read
  actions: read
  checks: write
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v1
        with:
          artifact: test-results
          name: GTests
          path: '**/*.xml'
          reporter: java-junit