/*

NeL World Editor Georges configurator

This config file should be edited once per project (per game).
It defines how NeL World Editor interacts with Georges forms

The entities lists the editable entities in the NeL World Editor

*/

// List of entities editable in NeL World Editor
Entities = 
{
	"NPC",
	"Objects",
	"Flora",
};


// ***************************************************************************
// NPC
// ***************************************************************************

// Can be "Nothing" (default), "Instanciate", "Derive" or "Create".
NPC_create_mode			=
{
	"Create",
	"Derive",
	"Instanciate",
};

// Set of primitive usable for this entity. Can be "Point", "Path", "Zone".
NPC_primitives =
{
	"Point"
};

// Extension for the NPC Georges files
NPC_ext = ".creature";

// Form name where we must add an entry when we create a primitive like this one. Default is "" for the both.
NPC_add_entry_in_form		=	"$PRIM_FILE_NAME.ia_manager";
NPC_add_entry_in_form_name	=	".AI.Entities"


// ***************************************************************************
// Objects
// ***************************************************************************

// Can be "Nothing" (default), "Instanciate", "Derive" or "Create".
Objects_create_mode			=
{
	"Create",
	"Derive",
	"Instanciate",
};

// Set of primitive usable for this entity. Can be "Point", "Path", "Zone".
Objects_primitives =
{
	"Point"
};

// Extension for the Objects Georges files
Objects_ext = ".plant";

// Form name where we must add an entry when we create a primitive like this one. Default is "" for the both.
Objects_add_entry_in_form		=	"";
Objects_add_entry_in_form_name	=	""


// ***************************************************************************
// Flora
// ***************************************************************************

// Can be a set of "Instanciate", "Derive" or "Create". {} by default
Flora_create_mode	=
{
};

// Set of primitive usable for this entity. Can be "Point", "Path", "Zone".
Flora_primitives =
{
	"Path",
	"Zone",
};

// Extension for the Flora Georges files
Flora_ext = ".flora";

// Form name where we must add an entry when we create a primitive like this one. Default is "" for the both.
Flora_add_entry_in_form			=	"$PRIM_FILE_NAME.ia_manager";
Flora_add_entry_in_form_name	=	".AI.Entities"

// If this primitive is used to generate other one, set its name here. Default "".
Flora_generate_entity			=	
{
//	Array base name
	".Basics.3d.Primitive",		".Basics.3d.Primitive"
};

