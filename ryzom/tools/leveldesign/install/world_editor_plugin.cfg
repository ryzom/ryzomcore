/* List the plusgin to load, note that mode spec (_d, _df, _rd and _r) as 
 * well as '.dll' are automaticaly added to the plugin name according to the
 * exe compilation mode.
 */
PluginsLibrary = {
	"world_editor_sound_plugin",
	"world_editor_graph_plugin",
	"world_editor_shard_monitor_plugin",
	"world_editor_primitive_plugin",
	"world_editor_fauna_graph_plugin",
};

