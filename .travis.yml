sudo: false
language: cpp

compiler:
    - gcc
    - clang

os:
    - linux
env:
    - WITH_NEL_TESTS=off

addons:
    apt:
        packages:
            - libluabind-dev
            - libcpptest-dev
            - libogg-dev
            - libvorbis-dev
            - libopenal-dev
            - libgif-dev
            - libfreetype6-dev
            - libxml2-dev

before_script:
    - mkdir build
    - cmake --version

script:
    - cmake -Hcode -Bbuild -DWITH_NEL_TESTS:BOOL=$WITH_NEL_TESTS
    - cmake --build build
