<script>

if (g_theApp.isNav)
	{

function NavBarOnLoad()
	{
	if( IsFrame("frmNavBar" ) )
		{
		LoadDiv('NavBar', UpdateNavBar, InitNavBar);
		parent.g_NavBarLoaded = true;

		g_theApp.PageUpdateFunc = UpdateNavBar;
/*
		if ( ZoomAvailable() )
			{
			if ( null != (div = new CDiv('divZoom', document)) )
				div.Show();

			document.zoomForm.zoomFactor.onchange();
			}
*/
		GoToPage(0);
		}
		
	return;
	}

function NavBarOnUnload ()
	{
	g_theApp.PageUpdateFunc = null;
	}

function LoadDiv(divId, initProc, loadProc)
	{
	if ( g_theApp.isIE )
		{
		document.ondragstart=CancelDrag;
		document.onselectstart=CancelDrag;
		}
	
	if ( !g_theApp.isNav )
		{
		document.body.style.margin = 2
		document.body.style.top = 0;
		}
	
	if ( initProc != null )
		initProc();
		
	if ( loadProc != null)
		loadProc();
	
	if ( null != (div = new CDiv(divId, document)) )
		div.Show();
	}

function InitNavBar()
	{
/*
	if ( g_theApp.isIE )
		{
		div = new CImage('btnPrev');
		div.put_Title(jsLoadString(IDS_TITLE_PREVPAGE));
			
		div = new CImage('btnNext');
		div.put_Title(jsLoadString(IDS_TITLE_NEXTPAGE));
		}
*/
	}

function UpdateNavBar()
	{
	var entry;
	
	ix = 0;
	entry = g_theApp.FileList[g_theApp.CurrentPageIX];

	if ( null != entry )
		ix = g_theApp.CurrentPageIX;

	if ( null != (theForm = GetPageForm()) )
		{
		if (theForm.pageSelect != null)
			{
			theForm.pageSelect.selectedIndex = ix;
			}
		}
	}

function SelectPage()
	{
	theForm = GetPageForm();

	var selectedIndex = theForm.pageSelect.selectedIndex;
	GoToPage(parseInt(theForm.pageSelect[selectedIndex].value));
	}

function GetPageForm()
	{
	return FindForm('pageForm', document);
	}

//-->
</script>


</head>
<body class="oldNavBar" onload="NavBarOnLoad()" onunload="NavBarOnUnload()" bgcolor="#000000" link="#000000" vlink="#000000" alink="#000000" topmargin=0>

<table width="100&#37;" cellpadding="0" cellspacing="0">
